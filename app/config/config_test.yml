imports:
    - { resource: config_dev.yml }
    - { resource: parameters_test.ini }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        enabled: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true


services:
    handy_tests.factory_girl:
        class: "BladeTester\HandyTestsBundle\Model\FactoryGirl"
        arguments: ['SfVlc\MainBundle\Factory', "@doctrine.orm.entity_manager"]